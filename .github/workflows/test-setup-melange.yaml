name: test-setup-melange

on:
  pull_request:

jobs:
  test-setup-melange:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

    - id: changed-melange
      uses: tj-actions/changed-files@76c4d81a6acd339b55bd7407a016981c853eb702 # v39.0.3
      with:
        files: |
          ./setup-melange/**
          ./melange-build/**
          ./melange-build-pkg/**
          ./melange-keygen/**
          .github/workflows/test-setup-melange.yaml

    - uses: ./setup-melange
      if: steps.changed-melange.outputs.any_changed == 'true'

    - if: steps.changed-melange.outputs.any_changed == 'true'
      run: |
        melange build setup-melange/example/melange.yaml --arch=x86_64
        ls -R packages/

  # This should do the same thing.
  test-melange-build:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

      - id: changed-melange
        uses: tj-actions/changed-files@76c4d81a6acd339b55bd7407a016981c853eb702 # v39.0.3
        with:
          files: |
            ./setup-melange/**
            .github/workflows/test-setup-melange.yaml

      - uses: ./melange-build
        if: steps.changed-melange.outputs.any_changed == 'true'
        with:
          config: setup-melange/example/melange.yaml
          archs: x86_64
          sign-with-temporary-key: true
