name: Action Lint

on:
  pull_request:
    branches:
      - 'main'

permissions: {}

jobs:
  action-lint:
    name: Action lint
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - id: get_yamls
        run: |
          set -xv
          yamls=$(find . -name "*.y*ml" -not -path "*/.chainguard/source.yaml" -not -path "*/action.y*ml" -not -path "*/.github/chainguard/release.sts.yaml" -not -path ".goreleaser.yml" -exec echo {} +)
          echo "files=${yamls}" >> "$GITHUB_OUTPUT"
      - uses: reviewdog/action-actionlint@83e4ed25b168066ad8f62f5afbb29ebd8641d982 # v1.69.1
        with:
          actionlint_flags: ${{ steps.get_yamls.outputs.files }}
