name: test-shellcheck

on:
  pull_request:
    branches:
      - main
    paths:
      - 'shellcheck/**'
      - '.github/workflows/test-shellcheck.yaml'

permissions: {}

jobs:
  test-github-action:
    name: test
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd  # v6.0.2

      - name: "write some shell scripts"
        shell: bash
        run: |
          cat > good-script.sh <<"EOF"
          #!/bin/sh
          echo "hello world"
          EOF

          cat > bad-script.sh <<"EOF"
          #!/bin/sh
          # this would fail a call to shellcheck
          echo $VAR1
          EOF

          cat > good-script <<"EOF"
          #!/usr/bin/env bash
          echo "hello env world"
          EOF

          cat > non-script <<"EOF"
          go cubs go
          EOF

          cat > expected <<"EOF"
          bad-script.sh
          good-script
          good-script.sh
          EOF

      - uses: "./shellcheck"
        with:
          subcommand: "find"
          config_json: |
            {
              "excludes": ["[.]git/.*"],
              "paths": ["."],
              "match_filename": true,
              "match_shbang": true,
              "call_combined": true,
              "command": [
                "sh", "-c",
                "for x in \"$@\"; do echo $x; done | tee /tmp/found.out",
                "arg0"]
            }

      - name: "check output"
        shell: bash
        run: |
          sort /tmp/found.out > /tmp/found
          diff -u expected /tmp/found
