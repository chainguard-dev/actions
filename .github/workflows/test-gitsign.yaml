name: test-gitsign

on:
  pull_request:

jobs:
  test_gitsign_action:

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    permissions: {}

    name: Install Gitsign and test presence in path
    steps:
    - uses: actions/checkout@44c2b7a8a4ea60a981eaca3cf939b5f4305c123b # v4.1.5

    - id: changed-gitsign
      uses: tj-actions/changed-files@1754cd4b9e661d1f0eced3b33545a8d8b3bc46d8 # v44.5.0
      with:
        files: |
          ./setup-gitsign/**
          .github/workflows/test-gitsign.yaml

    - name: Install Gitsign
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      uses: ./setup-gitsign

    - name: Check install!
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      run: gitsign --version

    - name: Check root directory
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      run: |
        if [[ $(git diff --stat) != '' ]]; then
          echo 'should be clean'
          exit 1
        else
          exit 0
        fi
      shell: bash
