name: test-gitsign

on:
  pull_request:

jobs:
  test_gitsign_action:

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    permissions: {}

    name: Install Gitsign and test presence in path
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

    - id: changed-gitsign
      uses: tj-actions/changed-files@531f5f7d163941f0c1c04e0ff4d8bb243ac4366f # v45.0.6
      with:
        files: |
          ./setup-gitsign/**
          .github/workflows/test-gitsign.yaml

    - name: Install Gitsign
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      uses: ./setup-gitsign

    - name: Check install!
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      run: gitsign --version

    - name: Check root directory
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      run: |
        if [[ $(git diff --stat) != '' ]]; then
          echo 'should be clean'
          exit 1
        else
          exit 0
        fi
      shell: bash
