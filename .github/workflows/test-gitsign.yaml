name: test-gitsign

on:
  pull_request:

jobs:
  test_gitsign_action:

    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest
          - windows-latest

    runs-on: ${{ matrix.os }}

    permissions: {}

    name: Install Gitsign and test presence in path
    steps:
    - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0

    - id: changed-gitsign
      uses: tj-actions/changed-files@41960309398d165631f08c5df47a11147e14712b # v39.1.2
      with:
        files: |
          ./setup-gitsign/**
          .github/workflows/test-gitsign.yaml

    - name: Install Gitsign
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      uses: ./setup-gitsign

    - name: Check install!
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      run: gitsign --version

    - name: Check root directory
      if: steps.changed-gitsign.outputs.any_changed == 'true'
      run: |
        if [[ $(git diff --stat) != '' ]]; then
          echo 'should be clean'
          exit 1
        else
          exit 0
        fi
      shell: bash
