name: test-setup-registry

on: [pull_request]

jobs:
  test-mem:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
    - uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - id: changed-registry
      uses: tj-actions/changed-files@c65cd883420fd2eb864698a825fc4162dd94482c # v44.5.7
      with:
        files: |
          ./setup-registry/**
          .github/workflows/test-setup-registry.yaml

    - if: steps.changed-registry.outputs.any_changed == 'true'
      uses: ./setup-registry
      with:
        port: 8081

    - if: steps.changed-registry.outputs.any_changed == 'true'
      run: |
        curl -v http://localhost:8081/v2/
        crane copy cgr.dev/chainguard/static:latest-glibc localhost:8081/static:test

  test-disk:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
    - uses: step-security/harden-runner@17d0e2bd7d51742c71671bd19fa12bdc9d40a3d6 # v2.8.1
      with:
        egress-policy: audit

    - uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

    - id: changed-registry
      uses: tj-actions/changed-files@c65cd883420fd2eb864698a825fc4162dd94482c # v44.5.7
      with:
        files: |
          ./setup-registry/**
          .github/workflows/test-setup-registry.yaml

    - uses: actions/setup-go@0a12ed9d6a96ab950c8f026ed9f722fe0da7ef32 # v5.0.2
      if: steps.changed-registry.outputs.any_changed == 'true'

    - if: steps.changed-registry.outputs.any_changed == 'true'
      uses: ./setup-registry
      with:
        port: 8081
        disk: true

    - if: steps.changed-registry.outputs.any_changed == 'true'
      run: |
        curl -v http://localhost:8081/v2/
        crane copy cgr.dev/chainguard/static:latest-glibc localhost:8081/static:test
