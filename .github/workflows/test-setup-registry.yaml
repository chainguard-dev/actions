name: test-setup-registry

on: [pull_request]

jobs:
  test-mem:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
    - uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
      with:
        egress-policy: audit

    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

    - id: changed-registry
      uses: tj-actions/changed-files@0874344d6ebbaa00a27da73276ae7162fadcaf69 # v44.3.0
      with:
        files: |
          ./setup-registry/**
          .github/workflows/test-setup-registry.yaml

    - if: steps.changed-registry.outputs.any_changed == 'true'
      uses: ./setup-registry
      with:
        port: 8081

    - if: steps.changed-registry.outputs.any_changed == 'true'
      run: |
        curl -v http://localhost:8081/v2/
        crane copy cgr.dev/chainguard/static:latest-glibc localhost:8081/static:test

  test-disk:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
    - uses: step-security/harden-runner@63c24ba6bd7ba022e95695ff85de572c04a18142 # v2.7.0
      with:
        egress-policy: audit

    - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4.1.3

    - id: changed-registry
      uses: tj-actions/changed-files@0874344d6ebbaa00a27da73276ae7162fadcaf69 # v44.3.0
      with:
        files: |
          ./setup-registry/**
          .github/workflows/test-setup-registry.yaml

    - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
      if: steps.changed-registry.outputs.any_changed == 'true'

    - if: steps.changed-registry.outputs.any_changed == 'true'
      uses: ./setup-registry
      with:
        port: 8081
        disk: true

    - if: steps.changed-registry.outputs.any_changed == 'true'
      run: |
        curl -v http://localhost:8081/v2/
        crane copy cgr.dev/chainguard/static:latest-glibc localhost:8081/static:test
