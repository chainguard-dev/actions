name: test-setup-registry

on: [pull_request]

jobs:
  test-mem:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
    - uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
      with:
        egress-policy: audit

    - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

    - id: changed-registry
      uses: tj-actions/changed-files@cc733854b1f224978ef800d29e4709d5ee2883e4 # v44.5.5
      with:
        files: |
          ./setup-registry/**
          .github/workflows/test-setup-registry.yaml

    - if: steps.changed-registry.outputs.any_changed == 'true'
      uses: ./setup-registry
      with:
        port: 8081

    - if: steps.changed-registry.outputs.any_changed == 'true'
      run: |
        curl -v http://localhost:8081/v2/
        crane copy cgr.dev/chainguard/static:latest-glibc localhost:8081/static:test

  test-disk:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
    - uses: step-security/harden-runner@f086349bfa2bd1361f7909c78558e816508cdc10 # v2.8.0
      with:
        egress-policy: audit

    - uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

    - id: changed-registry
      uses: tj-actions/changed-files@cc733854b1f224978ef800d29e4709d5ee2883e4 # v44.5.5
      with:
        files: |
          ./setup-registry/**
          .github/workflows/test-setup-registry.yaml

    - uses: actions/setup-go@cdcb36043654635271a94b9a6d1392de5bb323a7 # v5.0.1
      if: steps.changed-registry.outputs.any_changed == 'true'

    - if: steps.changed-registry.outputs.any_changed == 'true'
      uses: ./setup-registry
      with:
        port: 8081
        disk: true

    - if: steps.changed-registry.outputs.any_changed == 'true'
      run: |
        curl -v http://localhost:8081/v2/
        crane copy cgr.dev/chainguard/static:latest-glibc localhost:8081/static:test
