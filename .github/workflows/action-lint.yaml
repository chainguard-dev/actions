name: Action lint

on:
  pull_request:
    branches: [ 'main' ]

jobs:

  check:
    name: Action lint
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - uses: chainguard-dev/actions/actionlint@main
